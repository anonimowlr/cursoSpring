<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />

        <title>Curso spring boot</title>
     
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
        
        <script>
            $(document).ready(function(){
            
            $('#enviaInfo').on('click',function(event){
                event.preventDefault();
                console.log(event.target)
                $('#myModal').modal();
                
                $('#confirm').on('click',function(event){
                
                    $('#myModal').modal().hiden;
                })
            
            
            })
            
            

            

            })

        </script>

    </head>
    <body>
        <header th:insert="fragments/geral.html :: header"> </header>
        <h2>[[${message}]]</h2>

        <div th:switch="${message}">
            <div th:case="'Success'" class="alert alert-success">
                <strong>Success!</strong> Operation performed successfully.
            </div>
            <div th:case="'Failed'" class="alert alert-danger">
                <strong>Failure!</strong> Operation failed. Please try again 
            </div>
        </div>

        <a href="#">ir</a>






        <div class="container">

            <div class="row mt-5">

                <div class="col-md-7" style="background-color:#666666 ; border-radius: 20px 20px 20px ; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2)">
                    <table class="table table-bordered table-hover" >

                    </table>

                </div>

                <div class="col-md-5" style=" box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2)">
                    <div class="card">
                        <div class="card-body">

                            <div class="container"  >
                                <h1>Dados da  Categoria</h1>
                            </div>
                            <form action="/categoria/add" method="POST" class="form">
                                <input type="text" name="nome" id="nome" class="form form-control mt-4" placeholder="nome categoria"/>
                                <input type="text" name="descricao" id="descricao" class="form form-control mt-4" placeholder="descrição"/>


                                <button type="submit" class="btn btn-primary mt-4" id="enviaInfo" >enviar</button>
                            </form>


                        </div>
                    </div>
                </div>

            </div>

        </div>



        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Deseja continuar?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja continuar?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="confirma">ok</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>





    </body> 
</html>
