<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />

        <title>Curso spring boot</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    </head>
    <body>
        <header th:insert="fragments/geral.html :: header"> </header>
        <h2>[[${message}]]</h2>

        <div th:switch="${message}">
            <div th:case="'Success'" class="alert alert-success">
                <strong>Success!</strong> Operation performed successfully.
            </div>
            <div th:case="'Failed'" class="alert alert-danger">
                <strong>Failure!</strong> Operation failed. Please try again 
            </div>
        </div>

        <a href="#">ir</a>






        <div class="container">

            <div class="row mt-5">

                <div class="col-md-7">
                    <table class="table table-bordered table-hover">

                    </table>

                </div>

                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">

                            <div class="container"  >
                                <h1>Dados da  Categoria</h1>
                            </div>
                            <form action="/categoria/add" method="POST" class="form">
                                <input type="text" name="nome" id="nome" class="form form-control mt-4" placeholder="nome categoria"/>
                                <input type="text" name="descricao" id="descricao" class="form form-control mt-4" placeholder="descrição"/>


                                <button type="submit" class="btn btn-primary mt-4" >enviar</button>
                            </form>


                        </div>
                    </div>
                </div>

            </div>

        </div>









    </body> 
</html>
